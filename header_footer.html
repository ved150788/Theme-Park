<!-- This is the working page for developing the header and footer bar. It will be integrated in the three pages: index.html, details.html and supportin_features.html when complete. -->
<!DOCTYPE html>
<html lang="en">

<head>
  <title>Header and footer</title>
  <meta charset="utf-8">
  <meta name="description" content="This is a website for a theme park called Frozen Land.">
  <meta name="author" content="Anoop Bains">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="refresh" content="600">
  <meta name="keywords" content="Frozen Land theme park">
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <link rel="stylesheet" type="text/css" href="styles/header_footer.css">
</head>

<body>
  <!-- The header element is a navigation bar. -->
  <header>
    <nav>
      <a id="logo" href="index.html">
        <object data="img/frozen_logo.png"></object>
      </a>
      <!-- An ordered list is used for the navigation links. -->
      <ol id="nav-links">
        <li>
          <a href="details.html">Explore</a>
        </li>
        <li>
          <a href="supporting_features.html">Book Now</a>
        </li>
      </ol>
      <!-- An ordered list is used for the right side features in the navigation bar: search and opening hours details. -->
      <ol id="search-links">
        <li>
          <input placeholder="Search"/>
        </li>
        <li>
          <details>
            <summary>Opening hours</summary>
            <ul>
              <li>Mon 9:30am - 6:00pm</li>
              <li>Tue 9:30am - 6:00pm</li>
              <li>Wed 9:30am - 6:00pm</li>
              <li>Thu 9:30am - 6:00pm</li>
              <li>Fri 9:30am - 6:00pm</li>
              <li>Sat 8:00am - 10:00pm</li>
              <li>Sun 8:00am - 10:00pm</li>
            </ul>
          </details>
        </li>
      </ol>
    </nav>
  </header>

  <footer>
    <ul>
      <li>contact us</li>
      <li>policy</li>
      <li>cookies policy</li>
      <li>press</li>
      <li>jobs</li>
    </ul>
  </footer>
</body>
</html>
